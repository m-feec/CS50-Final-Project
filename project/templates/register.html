{% extends "layout.html" %}

{% block title %}
Homepage
{% endblock %}

{% block main %}
<section class="section hidden">
    <h1 style="margin-bottom: 3%; font-family: Helvetica;">Register <br></h1>
    <div class="forms-card">
        <form action="/register" method="post">
            <label class="label">Username</label>
            <input type="text" id="username" name="username" placeholder="Type Username..">

            <label class="label">Password</label>
            <input type="password" id="password" name="password" placeholder="Type Password..">

            <label class="label">Confirm Password</label>
            <input type="password" id="confirmation" name="confirmation" placeholder="Confirm Password..">

            <input type="submit" value="Register"><br>
            <h8>Have an account? Log in <a class= link-register href="login">Here</a> !</h8>
        </form>
    </div>
    <div>
        <br>
    </div>
</section>
{% endblock %}
